<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Real Time Polling</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/index.css">
  </head>

  <body>
    <main>
      <h2>Create New Poll</h2>

      <form id="create-poll-form">
        <label for="poll-title-input">Poll Title:</label>
        <input
          type="text"
          placeholder="Who is the most awesome Mario brother?"
          name="title"
          required
        />

        <fieldset id="poll-options">
          <h3>Options</h3>
          <p>
            <label for="option1-input">Option 1:</label>
            <input type="text" placeholder="Mario !!" name="option1" required/>
          </p>

          <p>
            <label for="option2-input">Option 2:</label>
            <input type="text" placeholder="Luigi !!" name="option2" required/>
          </p>
          <section id="additional-options"></section>
        </fieldset>

        <section>
          <button type="button" id="add-poll-option-button">
            Add Another Option
          </button>

          <button type="submit" id="submit-new-poll-button">
            Submit Your Poll
          </button>
        </section>
      </form>

      <h2>Active Polls</h2>
      <section id="polls-list"></section>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
