<!DOCTYPE html>

      if (!localStorage.getItem('profile')) {
        localStorage.setItem('currentPoll', window.location.pathname)
        window.location = '/login'
      }
    </script>
    <meta charset="utf-8">
    <title>Real Time Polling</title>
    <link rel="stylesheet" href="/styles/normalize.css">

  </head>

  <body>
    <header>
      <section class="flex-align">
        <span class="flex-align">
          <img alt="current-user-photo" class="current-user-photo" style="display:none;">
          <h4>Logged in as <span class="current-user-nickname"></span></h4>
        </span>
        <span>
          <button
            class="btn-home"
            onclick="window.location.href='/'"

            Home

      <h2 class="poll-title" style="display:none;"></h2>
    </header>
    <main>

    </main>
