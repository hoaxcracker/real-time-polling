<!DOCTYPE html>
<html>
  <head>
    <script>
      if (!localStorage.getItem('id_token')) {
        localStorage.setItem('currentPoll', window.location.pathname)
        window.location = '/login'
      }
    </script>
    <meta charset="utf-8">
    <title>Real Time Polling</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/polls.css">
  </head>

  <body>
    <main>
      <h2>Polls Route</h2>
      <img alt="avatar" class="avatar" style="display:none;">
      <p>Welcome <span class="nickname"></span></p>
      <button type="submit" class="btn-login">Sign In</button>
      <button type="submit" class="btn-logout" style="display:none;">Sign Out</button>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/scripts/polls.js"></script>
  </body>
</html>
